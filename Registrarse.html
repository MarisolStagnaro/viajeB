    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/styloGeneral.css">
    <link rel="stylesheet" href="CSS/styloReg.css">

    <body>
        <!----------------------HEADER------------------>
        <header id="idheader">
        </header>
        <!----------------------FIN HEADER------------------>
        <div class="formulario">
            <form action="show_data.html" target="_blank">
            <h3 class="title">Completa tus datos</h3>
            <div class="text">
                <input type="" id="firstname" name="firstname" placeholder="&nbsp;"  value=""><label for="{text}" class="label transparent">Usuario</label>
                <input type="email" class="email" placeholder="&nbsp;" name="email" value=""><label for="{text}" class="label transparent">Email</label>
                <input type="email" class="cemail" placeholder="&nbsp;" name="email-confirm" value=""><label for="{text}" class="label transparent">Confirmar E-mail</label>
                <input type="password" class="contra" placeholder="&nbsp;" name="password" value=""><label for="{text}" class="label transparent">Contraseña</label>
                <input type="password" class="ccontra" placeholder="&nbsp;" name="password-confirm" value=""><label for="{text}" class="label transparent">Confirmar Contraseña</label>
                <input type="" class="input transparent undefined   " placeholder="&nbsp;" name="name" value=""><label for="{text}" class="label transparent">Nombre</label>
                <input type="" class="ubicacion" placeholder="&nbsp;" name="ubicacion" value=""><label for="{text}" class="label transparent">Ubicacion</label>
                <input type="date" name="birthdate" ><label for="{text}" class="date-picker-label ">Fecha de nacimiento</label>
                <br>
                <br>
                <label for="comentarios">Comentarios:</label><br>
                <textarea name="comentarios" rows="10" cols="30"></textarea><br><br>      
                <input type="submit" value="Enviar">
                <!--<p>Si usted hace click en el boton "Enviar", la informacion sera enviada a la pagina "show_data.html".</p>-->
            </div>
            </form>
        </div>
        <footer class="footer" id="idfooter">
        </footer>
